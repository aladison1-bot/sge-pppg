<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SGE PPPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="app">Carregando...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCDrzmOYxvrUIeVaeu1ffukT6zIil0QCig",
      authDomain: "sge-pppg.firebaseapp.com",
      projectId: "sge-pppg",
      storageBucket: "sge-pppg.firebasestorage.app",
      messagingSenderId: "472785600880",
      appId: "1:472785600880:web:ba7c403665a9f26ff4cfb5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const root = document.getElementById("app");

    function renderLogin() {
      root.innerHTML = `
        <h2>Login</h2>
        <input id="email" placeholder="Email"><br><br>
        <input id="password" type="password" placeholder="Senha"><br><br>
        <button id="loginBtn">Entrar</button>
      `;

      document.getElementById("loginBtn").onclick = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          await signInWithEmailAndPassword(auth, email, password);
        } catch (e) {
          alert("Erro ao entrar");
        }
      };
    }

    async function renderDashboard(user) {
      const snap = await getDoc(doc(db, "users", user.uid));

      if (!snap.exists()) {
        root.innerHTML = "<h3>Usuário sem autorização</h3>";
        return;
      }

      const role = snap.data().role;

      root.innerHTML = `
        <h1>SGE PPPG</h1>
        <p>${user.email}</p>
        <p>Nível: <b>${role}</b></p>
        ${role === "admin_geral" ? "<p>Acesso total</p>" : ""}
        <button id="logout">Sair</button>
      `;

      document.getElementById("logout").onclick = () => signOut(auth);
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        renderLogin();
      } else {
        renderDashboard(user);
      }
    });
  </script>
</body>
</html>
